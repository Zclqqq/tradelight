<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tradelight</title>
    <script type="text/javascript">
      // Don't execute the script if we are on the initial page.
      if (sessionStorage.getItem('redirect') !== null) {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        // We need to preserve the path query parameters.
        history.replaceState(null, null, redirect);
      } else {
        // If we are on the initial page, we need to store the path query parameters.
        // When the user refreshes the page, the script will be executed again and will
        // redirect the user to the correct page.
        var fullPath = window.location.href;
        var pageAndQuery = fullPath.substring(fullPath.indexOf('?'));
        if (pageAndQuery.length > 0) {
            sessionStorage.setItem('redirect', window.location.pathname + pageAndQuery);
        }
      }
    </script>
  </head>
  <body>
    If you are not redirected automatically, follow this <a id="redirect-link" href="/tradelight">link to the home page</a>.
    <script>
      // The home page link is updated to include the path query parameters.
      var redirectLink = document.getElementById('redirect-link');
      if (sessionStorage.getItem('redirect') !== null) {
        redirectLink.href = sessionStorage.redirect;
      }
    </script>
  </body>
</html>
